apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mrdevops
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: mrdevops
  template:
    metadata:
      labels:
        app: mrdevops
    spec:
      containers:
      - name: mrdevops
        image: varunp1995/github_to_dockerhub
        imagepullPolicy: Always
        ports:
        - containerPort: 80
